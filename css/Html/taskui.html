<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="stylep.css">
</head>
<body>

<div class="container">
    <h2>Password Generator</h2>

    <div class="display-box">
        <input type="text" placeholder="Generated Password" id="password">
        <button class="copy-btn">Copy</button>
    </div>

    <label>Password length (4-20)</label>
    <input type="range" min="4" max="20" value="10">

    <div class="options">
        <label><input type="checkbox" checked> Include lowercase (a-z)</label><br>
        <label><input type="checkbox" checked> Include uppercase (A-Z)</label><br>
        <label><input type="checkbox" checked> Include numbers (0-9)</label><br>
        <label><input type="checkbox" checked> Include symbols (!@#$...)</label>
    </div>

    <button class="generate-btn">Generate</button>
</div>

</body>
</html>
