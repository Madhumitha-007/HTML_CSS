<html lang="en">
<head>

<body>
    <p id="Demo"></p>
    <p id="Demo1"></p>

        document.getElementById("Demo").innerHTML="<i>welcome</i>"
         document.getElementById("Demo1").innerText="<i>welcome</i>"
    </script>
    <p id="title">WELCOME</p>

        function changetext(){

            document.getElementById("title").style.color="red";
        }
    </script>
    <h1 id="ex">Hello Javascript</h1>
    <script>
        const heading=document.getElementById("ex");
        heading.style.backgroundColor="purple";
        heading.style.color="white";
    </script>
