box animation
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .box1{
            width:75px;
            height:75px;
            background-color: rgb(203, 22, 110);
            animation-name: mright;
            animation-duration: 1s;
            animation-iteration-count: 2;
        }
        @keyframes mright {
            0%{
                transform:translateX()
            }
            100%{
                transform:translateX(250px)
            }
        }
        .box2{
            width:75px;
            height:75px;
            background-color: rgb(22, 182, 203);
            animation-name: mdown;
            animation-duration: 1s;
            animation-iteration-count: 2;
        }
        @keyframes mdown {
            0%{
                transform:translatey()
            }
            100%{
                transform:translatey(250px)
            }
        }
        .box3{
            width:150px;
            height:150px;
            background-color: rgb(203, 103, 22);
            animation: zoom 3s 4;
        }
        @keyframes zoom {
            0%{
                transform: translateX(0);
                width:120px;
                height:120px;
                background-color: rgb(101, 7, 7);
            }
            50%{
                transform: translateX(500);
                transform: translateY(0);
                background-color: rgb(255, 234, 0);
                width:300px;
                height:300px;
            }
            100%{
                transform: translateY(500);
                background-color: rgb(8, 91, 2);
                width:120px;
                height:120px;
            }
        }
        .box4{
            width:150px;
            height:150px;
            animation: rotate 3s 4;
        }
        @keyframes rotate {
            0%
            {
                transform:rotate(0deg);
                background-color: rgb(0, 79, 61);
            }
            25%
            {
                transform:rotate(90deg);
                background-color: rgb(10, 139, 213);
            }
            50%
            {
                transform:rotate(0deg);
                background-color: rgb(123, 17, 189);
            }
            100%
            {
                transform:rotate(360deg);
                background-color: rgb(68, 30, 74);
            }
            
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div> 
    <div class="box4"></div> 
</body>
</html>
